<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Health Checkup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.2), 
                rgba(0, 0, 0, 0.2)),
                url('CIT-U_GLE_Building_01.original.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Transparent navbar */
        .navbar {
            background-color: transparent !important;
            box-shadow: none;
            border-bottom: none;
            padding: 15px 0;
        }

        /* Logo styling */
        .navbar img {
            background-color: transparent !important;
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));
        }

        .container-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card {
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.93);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        footer {
            flex-shrink: 0;
            background-color: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(2px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Form input styling */
        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Button styling */
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <!-- Transparent Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="rnlogo.png" width="250" height="150" class="me-2" alt="CIT-U Logo">
            </div>
        </nav>

        <!-- Appointment Form Section -->
        <section class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h3 class="card-title text-center mb-4">Schedule Your Health Checkup</h3>
                            <p class="text-center mb-4">Please fill out the form below to book your appointment.</p>
                            <form id="appointment-form">
                                <div class="mb-3">
                                    <label for="student-number" class="form-label">Student Number *</label>
                                    <input type="text" class="form-control" id="student-number" name="student-number" 
                                           required placeholder="e.g., 2023-12345">
                                </div>
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" id="fullname" name="fullname" required placeholder="Enter your full name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email" required placeholder="your.email@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="contact-number" class="form-label">Contact Number *</label>
                                    <input type="tel" class="form-control" id="contact-number" name="contact-number" required placeholder="e.g., +1234567890">
                                </div>
                                <div class="mb-3">
                                    <label for="preferred-date" class="form-label">Preferred Date *</label>
                                    <input type="date" class="form-control" id="preferred-date" name="preferred-date" required min="">
                                </div>
                                <div class="mb-3">
                                    <label for="preferred-time" class="form-label">Preferred Time *</label>
                                    <select class="form-control" id="preferred-time" name="preferred-time" required>
                                        <option value="">Select a time slot</option>
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                        <option value="11:00">11:00 AM</option>
                                        <option value="13:00">1:00 PM</option>
                                        <option value="14:00">2:00 PM</option>
                                        <option value="15:00">3:00 PM</option>
                                        <option value="16:00">4:00 PM</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="checkup-type" class="form-label">Checkup Type *</label>
                                    <select class="form-control" id="checkup-type" name="checkup-type" required>
                                        <option value="">Select checkup type</option>
                                        <option value="general">General Health Assessment</option>
                                        <option value="physical">Physical Fitness Test</option>
                                        <option value="dental">Dental Checkup</option>
                                        <option value="eye">Vision Test</option>
                                        <option value="vaccination">Vaccination</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 btn-lg py-3">
                                    <i class="bi bi-calendar-check me-2"></i> Book Appointment
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Hidden Admin Link -->
        <a href="admin.html" class="btn btn-danger admin-link rounded-circle p-3" title="Admin Portal">
            <i class="bi bi-shield-lock fs-4"></i>
        </a>

        <!-- Footer -->
        <footer class="text-white text-center py-3">
            <p>&copy; 2025 PROJECT RNATION | All Rights Reserved</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            const formattedDate = `${yyyy}-${mm}-${dd}`;
            document.getElementById('preferred-date').min = formattedDate;
        });
        
        // Form submission
        document.getElementById('appointment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const studentNumber = document.getElementById('student-number').value;
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact-number').value;
            const date = document.getElementById('preferred-date').value;
            const time = document.getElementById('preferred-time').value;
            const checkupTypeElement = document.getElementById('checkup-type');
            const checkupType = checkupTypeElement.options[checkupTypeElement.selectedIndex].text;
            const notes = document.getElementById('notes').value;
            
            // Create appointment object
            const appointment = {
                id: Date.now(),
                studentNumber,
                fullname,
                email,
                contact,
                date,
                time,
                checkupType,
                notes,
                timestamp: new Date().toISOString()
            };
            
            // Save to localStorage array
            let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            appointments.push(appointment);
            localStorage.setItem('appointments', JSON.stringify(appointments));
            
            // Also store individually for confirmation page
            localStorage.setItem('currentAppointment', JSON.stringify(appointment));
            
            // Redirect to confirmation page
            window.location.href = "confirm.html";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

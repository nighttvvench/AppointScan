<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.2), 
                rgba(0, 0, 0, 0.2)),
                url('CIT-U_GLE_Building_01.original.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Transparent navbar */
        .navbar {
            background-color: transparent !important;
            box-shadow: none;
            border-bottom: none;
            padding: 15px 0;
        }

        /* Logo styling */
        .navbar img {
            background-color: transparent !important;
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));
        }

        .container-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card {
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.93);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        footer {
            flex-shrink: 0;
            background-color: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(2px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Form input styling */
        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Button styling */
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <!-- Transparent Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="rnlogo-1.png" width="150" height="100" class="me-2" alt="CIT-U Logo">
            </div>
        </nav>

        <!-- Appointment Form Section -->
        <section class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h3 class="card-title text-center mb-4">Book Your Appointment</h3>
                            <form id="appointment-form">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="appointment-date" class="form-label">Preferred Date</label>
                                    <input type="date" class="form-control" id="appointment-date" name="appointment-date" required min="">
                                </div>
                                <div class="mb-3">
                                    <label for="appointment-time" class="form-label">Preferred Time</label>
                                    <input type="time" class="form-control" id="appointment-time" name="appointment-time" required min="08:00" max="17:00">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 btn-lg py-3">
                                    <i class="bi bi-calendar-check me-2"></i> Book Appointment
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Hidden Admin Link -->
        <a href="admin.html" class="btn btn-danger admin-link rounded-circle p-3" title="Admin Portal">
            <i class="bi bi-shield-lock fs-4"></i>
        </a>

        <!-- Footer -->
        <footer class="text-white text-center py-3">
            <p>&copy; 2025 CIT-U Appointment Site | All Rights Reserved</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Set minimum date to today
        document.getElementById('appointment-date').min = new Date().toISOString().split('T')[0];

        document.getElementById("appointment-form").addEventListener("submit", function(e) {
            e.preventDefault();

            const appointment = {
                id: Date.now(),
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                date: document.getElementById("appointment-date").value,
                time: document.getElementById("appointment-time").value,
                timestamp: new Date().toISOString()
            };

            // Save to localStorage array
            let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            appointments.push(appointment);
            localStorage.setItem('appointments', JSON.stringify(appointments));

            // Also store individually for confirmation page
            Object.keys(appointment).forEach(key => {
                localStorage.setItem(`appointment${key.charAt(0).toUpperCase() + key.slice(1)}`, appointment[key]);
            });

            window.location.href = "confirm.html";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0M5beN9cB63xhFqBczftw5v5I3o6AnK3GFEVjm0+ZTQ2rZFE" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="rnlogo.png"  width="180" height="100" class="me-2">
    </div>
</nav>

<!-- Appointment Form Section -->
<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4">Book Your Appointment</h3>
                    <form id="appointment-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="appointment-date" class="form-label">Preferred Appointment Date</label>
                            <input type="date" class="form-control" id="appointment-date" name="appointment-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="appointment-time" class="form-label">Preferred Appointment Time</label>
                            <input type="time" class="form-control" id="appointment-time" name="appointment-time" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Book Appointment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 PROJECT RNATION | All Rights Reserved</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybphR9l2AS7IoJ5l+P8s0xwepRdb6l+k8nFLi4e" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0M5beN9cB63xhFqBczftw5v5I3o6AnK3GFEVjm0+ZTQ2rZFE" crossorigin="anonymous"></script>

<!-- JavaScript to handle form submission and store data -->
<script>
    
    document.getElementById("appointment-form").addEventListener("submit", function(e) {
        e.preventDefault();  // Prevent form submission to stay on the page

        // Collect form data
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let date = document.getElementById("appointment-date").value;
        let time = document.getElementById("appointment-time").value;

        // Store the form data in localStorage
        localStorage.setItem("appointmentName", name);
        localStorage.setItem("appointmentEmail", email);
        localStorage.setItem("appointmentPhone", phone);
        localStorage.setItem("appointmentDate", date);
        localStorage.setItem("appointmentTime", time);

        // Redirect to the success page
        window.location.href = "confirm.html"; // Redirect to success page
    });
</script>

</body>
</html>

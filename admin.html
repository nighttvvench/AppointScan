<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppointScan - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .admin-card {
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-radius: 10px;
        }
        .appointment-row:hover {
            background-color: #f1f8ff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-clipboard2-pulse me-2"></i>
                AppointScan Admin
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card admin-card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-people-fill me-2"></i>Appointment Records</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Student #</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsTable">
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card admin-card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-graph-up me-2"></i>Statistics</h5>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-md-3">
                        <div class="display-6" id="totalAppointments">0</div>
                        <p class="text-muted">Total Appointments</p>
                    </div>
                    <div class="col-md-3">
                        <div class="display-6" id="todayAppointments">0</div>
                        <p class="text-muted">Today</p>
                    </div>
                    <div class="col-md-3">
                        <div class="display-6" id="weekAppointments">0</div>
                        <p class="text-muted">This Week</p>
                    </div>
                    <div class="col-md-3">
                        <div class="display-6" id="monthAppointments">0</div>
                        <p class="text-muted">This Month</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
